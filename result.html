<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold and Silver Rates - Sameer Jewellers & Al Akram Casting Works</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border: 3px solid #333;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            color: #333;
        }
        .shop-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333333;
            background: linear-gradient(45deg, #e67e22, #f1c40f);
            padding: 10px;
            border-radius: 12px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 2px solid #e67e22;
        }
        h1 {
            font-size: 1.6em;
            color: #2980b9;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .result-container {
            margin-top: 20px;
            color: #333;
            padding: 15px;
            border: 2px solid #8e44ad;
            border-radius: 10px;
        }
        .date-style {
            font-size: 1.2em;
            font-weight: bold;
            color: #8e44ad;
            margin-bottom: 15px;
        }
        .rate-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .rate-item {
            background: linear-gradient(90deg, #ffeaa7, #f8c471);
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.3em;
            color: #d35400;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            border: 2px solid #d35400;
        }
        /* Specific styling for Silver rate */
        .rate-item.silver {
            color: #bdc3c7; /* Silver color */
            border: 2px solid #bdc3c7; /* Silver border */
            background: linear-gradient(90deg, #ecf0f1, #bdc3c7); /* Silver gradient */
        }
        .footer {
            font-size: 1em;
            color: #7f8c8d;
            margin-top: 20px;
            border-top: 2px solid #7f8c8d;
            padding-top: 10px;
        }
        .contact-info {
            font-size: 1.1em;
            margin-top: 10px;
            color: #16a085;
            font-weight: bold;
            border-top: 2px solid #16a085;
            padding-top: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="shop-name">
            Sameer Jewellers & Al Akram Casting Works
        </div>

        <h1>Proddatur Gold and Silver Rates</h1>

        <div class="result-container">
            <p class="date-style">Rates as of: <span id="dateDisplay"></span></p>

            <div class="rate-box">
                <div class="rate-item">Gold 24 Carats (per gram): ₹<span id="gold24Rate">0</span></div>
                <div class="rate-item">Gold 22 Carats (per gram): ₹<span id="gold22Rate">0</span></div>
                <div class="rate-item silver">Silver (per 10 grams): ₹<span id="silverRate">0</span></div>
            </div>
        </div>

        <div class="footer">
            Thank you for choosing Sameer Jewellers & Al Akram Casting Works
        </div>

        <div class="contact-info">
            Contact Us: +91 99899 75755 | +91 91827 47920
        </div>
    </div>

    <script>
        window.onload = function() {
            // Retrieve data from local storage
            const gold24 = localStorage.getItem('gold24');
            const gold22 = localStorage.getItem('gold22');
            const silver = localStorage.getItem('silver');
            const date = localStorage.getItem('date');

            // Display data on the page
            document.getElementById('gold24Rate').innerText = gold24;
            document.getElementById('gold22Rate').innerText = gold22;
            document.getElementById('silverRate').innerText = silver;
            document.getElementById('dateDisplay').innerText = formatDate(date);
        }

        // Function to format the date
        function formatDate(dateInput) {
            const date = new Date(dateInput);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('en-IN', options);
        }
    </script>

</body>
</html>
